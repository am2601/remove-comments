<!DOCTYPE html>
<html>
	<head>
		<title>Toggle Remove Comments Extension</title>
        <link rel="stylesheet" href="popup.css">
        <script src="popup.js" defer></script>
	</head>
	<body>
		<h2>Remove Comments?</h2>
		<label class="switch">
			<input id="toggleCheckbox" type="checkbox" checked />
			<span class="slider round"></span>

		</label>
	</body>
</html>
